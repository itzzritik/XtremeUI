name: Publish
on:
  workflow_dispatch:
    inputs:
      version:
        description: New version
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  version:
    name: Publish new ${{ github.event.inputs.version }} version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout to 'main' Branch ✔️
        uses: actions/checkout@v3.5.3

      - name: Use Node.js ${{ matrix.node-version }} 🚀
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          registry-url: https://npm.pkg.github.com/
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}

      - name: Setting up SSH key 🔑
        run: |
            mkdir -p ~/.ssh/
            echo "${{ secrets.JARVIS_SSH_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Configure git and npm with SSH key and author 🛠️
        run: |
            git config --global gpg.format ssh
            git config --global user.signingkey ~/.ssh/id_rsa
            git config --global commit.gpgsign true
            git config --global user.email "jarvis@ritik.me"
            git config --global user.name "Jarvis"
            npm config set sign-git-tag true

      - name: Generate new version tag 🏷️
        run: npm version ${{ github.event.inputs.version }} -m "🤖 Jarvis published a ${{ github.event.inputs.version }} version"

      - name: Push new version tag to repository 🎉
        run: git push --follow-tags

      - name: Installing Dependencies 📦
        run: yarn

      - name: Building Package 🏗️
        run: yarn build

      - name: Publishing Package 🚀
        run: npm publish
